
<% if (typeof(courses) !== 'undefined') { %>
<%- partial('sidebar') %>
<% } %>

<div id="content">
  <div class="panel">
    <% if (typeof(courses) !== 'undefined' && courses.length > 0) { %>
    <div class="inner no-padding">
      <%- partial('course/list', {
      courses: courses,
      base: '/'
      }) %>
    </div>
    <% } else { %>
    <div class="inner">
      <p>无课程</p>
    </div>
    <% } %>

  </div>
</div>
